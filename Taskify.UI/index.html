
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taskify</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">

    <h1 class="text-2xl font-bold mb-4">üìù Taskify</h1>

    <!-- Login/Register Section -->
    <div id="auth-section">
      <form id="login-form" class="space-y-2 mb-4">
        <input type="text" id="login-username" placeholder="Username" class="w-full border p-2 rounded" required />
        <input type="password" id="login-password" placeholder="Password" class="w-full border p-2 rounded" required />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
      </form>

      <form id="register-form" class="space-y-2 mb-4 hidden">
        <input type="email" id="reg-email" placeholder="Email" class="w-full border p-2 rounded" required />
        <input type="text" id="reg-username" placeholder="Username" class="w-full border p-2 rounded" required />
        <input type="password" id="reg-password" placeholder="Password" class="w-full border p-2 rounded" required />
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Register</button>
      </form>

      <p class="text-sm text-center">
        <button id="toggle-auth" class="text-blue-600 underline">Don't have an account? Register</button>
      </p>

      <div id="auth-error" class="text-red-500 text-sm mt-2 hidden"></div>
    </div>

    <!-- Task Section -->
    <div id="task-section" class="hidden">
      <form id="task-form" class="space-y-2 mb-6">
        <input id="task-title" type="text" placeholder="Title" class="w-full border p-2 rounded" required />
        <textarea id="task-desc" placeholder="Description" class="w-full border p-2 rounded"></textarea>
        <input id="task-date" type="date" class="w-full border p-2 rounded" />

        <div class="flex gap-2">
          <select id="task-priority" class="flex-1 border p-2 rounded">
            <option value="0">Low</option>
            <option value="1" selected>Normal</option>
            <option value="2">High</option>
            <option value="3">Urgent</option>
          </select>

          <select id="task-status" class="flex-1 border p-2 rounded">
            <option value="0">Pending</option>
            <option value="1">In Progress</option>
            <option value="2">Completed</option>
            <option value="3">Cancelled</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Add Task</button>
      </form>

      <ul id="task-list" class="space-y-3"></ul>

      <button id="logout-btn" class="text-red-500 text-sm mt-4">Logout</button>
    </div>
  </div>

</body>
</html>
